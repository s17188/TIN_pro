<mat-drawer-container class="example-container" hasBackdrop=false>
  <mat-drawer #drawer mode="push">
    <mat-action-list>
      <mat-list-item> Home </mat-list-item>
      <mat-list-item> Login </mat-list-item>
      <mat-list-item> Register </mat-list-item>
     </mat-action-list>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
        <mat-icon *ngIf="!drawer.opened">menu</mat-icon>
        <mat-icon *ngIf="drawer.opened">close</mat-icon>
      </button>
      <span>Footballers Library</span>
      <span class="example-spacer"></span>
      <span>username</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
