<body>

        <div class="header">

        <div class="body-content">
            <div class="contentWrapper">
                <h2 class="contentHeaders">Register</h2>
                <div class="forms">
                    <form>
                        <label for="email">E-mail</label><br>
                        <input type="email" placeholder="Type email" id="email" name="email"><br>
                        <label for="fname">First name</label><br>
                        <input type="text" placeholder="Type first name" id="fname" name="fname"><br>
                        <label for="lname">Last name</label><br>
                        <input type="text" placeholder="Type last name" id="lname" name="lname"><br>
                        <label for="pass">Password</label><br>
                        <input type="password" placeholder="Password" id="pass" name="pass"><br>
                        <label for="rePass">Repeat Password</label><br>
                        <input type="password" placeholder="Repeat Password" id="rePass" name="rePass"><br>
                        <label for="sex">Sex:</label>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female" checked="checked">
                        <label for="female">Female</label><br>
                        <label for="positions">Choose a position:</label>
                        <select name="positions" id="positions">
                            <optgroup label="Attack positions">
                                <option value="n">N</option>
                                <option value="ln">LN</option>
                                <option value="pn">PN</option>
                            </optgroup>
                            <optgroup label="Defend positions">
                                <option value="so">SO</option>
                                <option value="po">PO</option>
                                <option value="lo">LO</option>
                            </optgroup>
                        </select><br>
                        <label for="w3review">Short description:</label><br>
                        <textarea id="w3review" name="w3review" rows="4" cols="50" placeholder="Type short description..."></textarea><br>
                        <input type="checkbox" name="acceptTerms" value="1">
                        <label for="acceptTerms">I have read and I agree with the terms and conditions.</label><br>
                        <button type="submit">Send</button>
                        <button type="reset">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
